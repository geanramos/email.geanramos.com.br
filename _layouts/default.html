<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="{{ page.title | escape }}" />
  <meta property="og:description" content="{{ page.description | default: site.description | escape }}" />
  <meta property="og:url" content="{{ page.url | absolute_url }}" />
  <meta property="og:image" content="{{ page.image | default: '/img/default-og.jpg' | absolute_url }}" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="{{ page.title | escape }}" />
  <meta name="twitter:description" content="{{ page.description | default: site.description | escape }}" />
  <meta name="twitter:image" content="{{ page.image | default: '/img/default-og.jpg' | absolute_url }}" />

  <!-- CSS -->
  <link rel="stylesheet" href="https://email.geanramos.com.br/assets/css/style.css?v=02">
</head>
 <body>
   <div class="gcr-page-container">
    {% include header.html %}
    <div class="gcr-block gcr-block-2 gcr-heading">
      {{ content }}
    </div>
    {% include footer.html %}
  </div>
</body>
</html>
